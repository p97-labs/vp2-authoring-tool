<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Question</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Label">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Question Type">
      </label>
      <label class="item item-input">
        <textarea placeholder="Main Question Body"></textarea>
      </label>
    </div>
    <div class="row">
        <div class="col col-33">
            <button ng-click="closeModal('cancel')" class="button button-stable">
              Cancel
            </button>
        </div>
        <div class="col col-33 col-offset-33">
            <button ng-click="closeModal('submit-question')" class="button button-positive">
              Submit
            </button>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
