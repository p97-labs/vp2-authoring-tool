<ion-view title="Surveys">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="survey in surveys" href="#/app/survey/{{survey.slug}}">
        {{survey.name}} 
        <div class="small">
          <span class="badge badge-assertive">{{survey.questions.length}}</span>
        </div> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
